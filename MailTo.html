<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Usa l'altezza della finestra del browser */
            margin: 0;
            background-color: #ffffff; /* Sfondo bianco */
        }

        .email-icon {
            width: 24px; /* Imposta la larghezza dell'icona */
            height: 24px; /* Imposta l'altezza dell'icona */
            fill: gray; /* Imposta il colore dell'icona */
            display: block; /* Assicurati che l'icona sia visualizzata come blocco */
        }
    </style>
</head>
<body>
    <a href="mailto:antonio.facchin97@gmail.com?subject=Hello%20World&body=This%20is%20the%20body%20of%20the%20email.">
        <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 3v18h24V3H0zm22 2l-10 7L2 5h20zm-10 8.5L2 5v13h20V5l-10 8.5z"/>
        </svg>
    </a>
</body>
</html>
